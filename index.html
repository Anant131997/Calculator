<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="cal-body">
        <input type="text" id="inputValue" name="inputValue" value="" readonly>
        <div class="buttonsRow">
            <button class="buttons operators" onclick="inputValue.value = ''">AC</button>
            <button class="buttons operators" onclick="inputValue.value = inputValue.value.toString().slice(0,-1)">DE</button>
            <button class="buttons" onclick="inputValue.value += '.'">•</button>
            <button class="buttons operators" onclick="inputValue.value += '/'">÷</button>
        </div>
        <div class="buttonsRow">
            <button class="buttons" onclick="inputValue.value += '7'">7</button>
            <button class="buttons" onclick="inputValue.value += '8'">8</button>
            <button class="buttons" onclick="inputValue.value += '9'">9</button>
            <button class="buttons operators" onclick="inputValue.value += '*'">×</button>
        </div>
        <div class="buttonsRow">
            <button class="buttons" onclick="inputValue.value += '4'">4</button>
            <button class="buttons" onclick="inputValue.value += '5'">5</button>
            <button class="buttons" onclick="inputValue.value += '6'">6</button>
            <button class="buttons operators" onclick="inputValue.value += '-'">-</button>
        </div>
        <div class="buttonsRow">
            <button class="buttons" onclick="inputValue.value += '1'">1</button>
            <button class="buttons" onclick="inputValue.value += '2'">2</button>
            <button class="buttons" onclick="inputValue.value += '3'">3</button>
            <button class="buttons operators" onclick="inputValue.value += '+'">+</button>
        </div>
        <div class="buttonsRow">
            <button class="buttons" onclick="inputValue.value += '00'">00</button>
            <button class="buttons" onclick="inputValue.value += '0'">0</button>
            <button class="buttons equal operators" onclick="inputValue.value = eval(inputValue.value)">=</button>
        </div>
    </div>
</body>
</html>
